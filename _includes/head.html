{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>



<meta property="og:type" content="website">
<meta property="og:title" content="Hello.">
<meta property="og:description" content="Professor Gavin Brown">

{% if page.ogimage %}
  <meta property="og:image" content="https://profgavinbrown.github.io/images/{{ page.ogimage }}">
{% else %}
  <meta property="og:image" content="https://profgavinbrown.github.io/images/bio-photo.jpg">
{% endif %}

<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">
